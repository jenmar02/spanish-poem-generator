<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header class="header-box">
        <h1>AI Spanish Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the Spanish poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem-container" id="spanish-poem">
          <div class="language" id="spanish-lang">Traducción al español</div>
          <div id="poem"></div>
        </div>
        <div id="english-poem">
          <div class="language">English Translation</div>
          <div id="eng-poem"></div>
        </div>
      </main>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/jenmar02">Jennifer Martinez</a> and is
        <a
          href="https://github.com/jenmar02/spanish-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://generador-de-poemas.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
